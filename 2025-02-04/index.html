<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Darbuotojo Registracija</h1>
    <div class="container">
      <form id="formField">
        <label for="vardas">Darbuotojo Vardas</label><br />
        <input id="vardas" type="text" placeholder="Jūsų Vardas" /><br />
        <span id="vardasError" class="error"></span><br />
        <label for="pavarde">Darbuotojo Pavardė</label><br />
        <input id="pavarde" type="text" placeholder="Jūsų Pavardė" /><br />
        <span id="pavardeError" class="error"></span><br />
        <label for="numeris">Darbuotojo Numeris</label><br />
        <input id="numeris" type="text" placeholder="Darbuotojo id" /><br />
        <span id="numerisError" class="error"></span><br />
        <button id="register" type="submit">Registruotis</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
