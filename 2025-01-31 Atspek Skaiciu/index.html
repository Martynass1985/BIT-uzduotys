<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <h1>Skaičių spėjimo Žaidimas</h1>
        <hr />
        <div class="madness">
       <div class="pasirinkti-Skaicius">
          <form id="skaiciu-parinkimas">
            <select id="parinktis">
              <option value=10>Iki 10</option>
              <option value=100>Iki 100</option>
              <option value=1000>Iki 1000</option>
            </select>
            <button type="submit">Pasirinkti</button>
            </form>
          </div>
          </form> 
          <div id="game">
          <form id="myForm">
            <input
            tabindex="pasirinkite skaičių"
              type="number"
              min="1"
              max="100"
              id="pasirinktasSkaicius"
              placeholder="Įveskite skaičių"
              required
            />
            <button type="submit">Pasirinkti</button>
          </form>
        </div>
      </div>
        <hr />
        <div class="pasirinkimo-div">
          <h3>Jūsų pasirinktas Skaičius:</h3>
          <div id="pasirinktas"></div>
        </div>
        <hr />
        <div class="iskritusio-div">
          <h3>Iškritęs Skaičius:</h3>
          <div id="iskrites"></div>
        </div>
        <hr>
        <div class="result-div">
          <h3>Spėjimo Rezultatas:</h3>
          <div id="resultMessage">Prašome spėti skaičių!</div>
        </div>
        <hr />
        <div class="mygtuko_div">
          <button id="random">Parinkti skaičių</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
